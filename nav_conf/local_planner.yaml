acc_lim_th: 5.8
acc_lim_theta: 5.8
acc_lim_x: 2.5
acc_lim_y: 2.5
acc_limit_trans: 1.0

max_vel_theta: 1.5
min_vel_theta: 0.06
max_rot_vel: 1.0
min_rot_vel: 0.06

min_in_place_vel_theta: 0.2
max_vel_x: 0.55
min_vel_x: 0.05
max_vel_y: 0.1
min_vel_y: 0.05
max_trans_vel: 0.55
min_trans_vel: 0.1

xy_goal_tolerance: 0.1
yaw_goal_tolerance: 0.06 # ~3deg
# If the robot ever reaches the goal xy location it
# will simply rotate in place, even if it ends up outside
# the goal tolerance while it is doing so. (false)
latch_xy_goal_tolerance: true

penalize_negative_x: false # for DWA planner only

# How far the robot must travel in meters before oscillation flags are reset (0.05)
oscillation_reset_dist: 0.03
# The amount of time to forward-simulate trajectories in seconds
sim_time: 1.2
holonomic_robot: true
meter_scoring: true
