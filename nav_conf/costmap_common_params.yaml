
transform_tolerance: 1.

obstacle_range: 0.5
raytrace_range: 2

robot_base_frame: /base_footprint

robot_radius: 0.25
inflation_radius: 0.05

observation_sources: laser_scan_sensor point_cloud_sensor0 point_cloud_sensor1

laser_scan_sensor: {sensor_frame: /base_footprint, data_type: LaserScan, topic: /pepper_robot/laser/scan_merged, marking: true, clearing: true}
point_cloud_sensor0: {sensor_frame: CameraDepth_frame, data_type: PointCloud2, topic: /pepper_robot/camera/depth/camera/image_raw, marking: true, clearing: false, min_obstacle_height: 0.1}
point_cloud_sensor1: {sensor_frame: CameraDepth_frame, data_type: PointCloud2, topic: /pepper_robot/camera/depth/camera/image_raw, marking: false, clearing: true, min_obstacle_height: -1.0}