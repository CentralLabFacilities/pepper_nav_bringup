plugins: 
    - {name: static_map, type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer,    type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,   type: "costmap_2d::InflationLayer"}
    - {name: sonar_layer,       type: "range_sensor_layer::RangeSensorLayer"}

robot_base_frame: base_footprint
publish_frequency: 1.0
update_frequency: 5.0
publish_frequency: 5.0
robot_radius: 0.30

obstacle_layer:
    observation_sources: laser_scan_sensor laser_scan_sensor_clear_cost_map
    laser_scan_sensor: {sensor_frame: /laser_virtual, data_type: LaserScan, topic: /laser/scan_merged, marking: true, clearing: false}
    laser_scan_sensor_clear_cost_map: {sensor_frame: /laser_virtual, data_type: LaserScan, topic: /laser/scan_max, marking: false, clearing: true}
    max_obstacle_range: 2.0
    raytrace_range: 3.0

inflation_layer:
    cost_scaling_factor: 3.0

